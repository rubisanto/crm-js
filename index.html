<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <!-- Header -->
  <div class="flex p-4">
    <div class="flex-1"></div>
    <div id="add" class="flex items-center justify-center rounded text-white text-4xl bg-blue-400 px-6 py-2 cursor-pointer">+</div>
  </div>
  <!-- Table -->
  <div class="px-4">
    <table class="border w-full">
      <thead>
        <tr>
          <th>Nom / Prénom</th>
          <th>Email</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!--<tr class="border text-center">
          <td>John Doe</td>
          <td>guilian.ganster@wisoftify.fr</td>
          <td>
            <div>suppr</div>
            <div>modif</div>
          </td>
        </tr>-->
      </tbody>
    </table>
  </div>
  <!-- Modale -->
  <div class="modal hidden" id="modalForm">
    <div class="modal-overlay absolute top-0 left-0 right-0 bottom-0 flex items-center justify-center">
      <div class="bg-gray-200 p-6 rounded">
        <form>
          <input name="nom" placeholder="Nom..."/>
          <input name="prenom" placeholder="Prénom..." />
          <input name="email" placeholder="email" />
          <input type="hidden" name="id" />
          <div class="flex items-center justify-center mt-4" style="gap: 10px">
            <button type="button" class="border px-2 bg-blue-400 rounded text-white cursor-pointer">Retour</button>
            <button type="submit" class="border px-2 bg-blue-400 rounded text-white cursor-pointer">Envoyer</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="modal.js"></script>
  <script src="modalForm.js"></script>
</body>
</html>
